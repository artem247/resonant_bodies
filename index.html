<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resonant Bodies - Physical Modeling Synthesizer</title>
        <link rel="stylesheet" href="./styles/base.css" />
        <link rel="stylesheet" href="./styles/components/panels.css" />
        <link rel="stylesheet" href="./styles/components/controls.css" />
        <link rel="stylesheet" href="./styles/components/visualizations.css" />
        <link rel="stylesheet" href="./styles/themes/dark-theme.css" />
    </head>
    <body>
        <div class="container">
            <h1>Resonant Bodies</h1>

            <div class="main-grid">
                <div class="panel">
                    <h3>Resonator Network</h3>
                    <div class="visualization">
                        <canvas
                            id="resonatorCanvas"
                            aria-label="Resonator network visualization"
                        ></canvas>
                    </div>
                    <div class="spectrum-display">
                        <canvas
                            id="spectrumCanvas"
                            aria-label="Frequency spectrum display"
                        ></canvas>
                    </div>
                </div>

                <div class="panel">
                    <h3>Controls</h3>
                    <div class="controls">
                        <div class="control-group">
                            <label for="coupling">Coupling Strength</label>
                            <div class="slider-container">
                                <input
                                    type="range"
                                    id="coupling"
                                    min="0"
                                    max="100"
                                    value="30"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    aria-valuenow="30"
                                />
                                <span class="value-display" id="couplingValue">0.30</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="damping">Global Damping</label>
                            <div class="slider-container">
                                <input
                                    type="range"
                                    id="damping"
                                    min="0"
                                    max="100"
                                    value="10"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    aria-valuenow="10"
                                />
                                <span class="value-display" id="dampingValue">0.01</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="stiffness">Material Stiffness</label>
                            <div class="slider-container">
                                <input
                                    type="range"
                                    id="stiffness"
                                    min="70"
                                    max="100"
                                    value="90"
                                    aria-valuemin="70"
                                    aria-valuemax="100"
                                    aria-valuenow="90"
                                />
                                <span class="value-display" id="stiffnessValue">0.90</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="tension">Tension Field</label>
                            <div class="slider-container">
                                <input
                                    type="range"
                                    id="tension"
                                    min="0"
                                    max="100"
                                    value="0"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    aria-valuenow="0"
                                />
                                <span class="value-display" id="tensionValue">0.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Network Topology</label>
                        <div
                            class="topology-selector"
                            role="group"
                            aria-label="Network topology selection"
                        >
                            <button
                                class="topology-btn"
                                data-topology="ring"
                                aria-pressed="true"
                            >
                                Ring
                            </button>
                            <button
                                class="topology-btn"
                                data-topology="grid"
                                aria-pressed="false"
                            >
                                Grid
                            </button>
                            <button
                                class="topology-btn"
                                data-topology="tree"
                                aria-pressed="false"
                            >
                                Tree
                            </button>
                            <button
                                class="topology-btn"
                                data-topology="mesh"
                                aria-pressed="false"
                            >
                                Mesh
                            </button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="materialSpace">Material Space Navigation</label>
                        <div
                            class="material-space"
                            id="materialSpace"
                            role="application"
                            aria-label="Click to navigate material space"
                        >
                            <div id="materialIndicator" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h3>Excitation</h3>
                <div class="button-grid">
                    <button id="startBtn" aria-label="Start audio engine">
                        Start Audio
                    </button>
                    <button
                        id="stopBtn"
                        aria-label="Stop audio engine"
                        disabled
                    >
                        Stop Audio
                    </button>
                    <button
                        id="randomExcite"
                        aria-label="Excite random resonator"
                        disabled
                    >
                        Random Strike
                    </button>
                    <button id="bowAll" aria-label="Bow all resonators" disabled>
                        Bow All
                    </button>
                </div>
                <div
                    class="excitation-buttons"
                    role="group"
                    aria-label="Individual resonator excitation"
                >
                    <button
                        class="excitation-btn"
                        data-resonator="0"
                        aria-label="Strike resonator 1"
                        disabled
                    >
                        Strike 1
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="1"
                        aria-label="Strike resonator 2"
                        disabled
                    >
                        Strike 2
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="2"
                        aria-label="Strike resonator 3"
                        disabled
                    >
                        Strike 3
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="3"
                        aria-label="Strike resonator 4"
                        disabled
                    >
                        Strike 4
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="4"
                        aria-label="Strike resonator 5"
                        disabled
                    >
                        Strike 5
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="5"
                        aria-label="Strike resonator 6"
                        disabled
                    >
                        Strike 6
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="6"
                        aria-label="Strike resonator 7"
                        disabled
                    >
                        Strike 7
                    </button>
                    <button
                        class="excitation-btn"
                        data-resonator="7"
                        aria-label="Strike resonator 8"
                        disabled
                    >
                        Strike 8
                    </button>
                </div>
            </div>

            <p class="info-text">
                Physical modeling synthesis using coupled waveguide resonators.
                Click material space to morph between imaginary materials.
            </p>
        </div>

        <script type="module" src="./src/app.js"></script>
    </body>
</html>
